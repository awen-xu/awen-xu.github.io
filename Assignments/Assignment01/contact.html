<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body id="bodyBackground">
  <!-- Main Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./Assets/images/logo.png" width="50" height="50" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../../../index.html">
            <i class="fa fa-home fa-lg"></i> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./a01_index.html">
            <i class="fa fa-user-circle fa-lg"></i> Bio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./projects.html">
            <i class="fa fa-code fa-lg"></i> Projects </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contact.html">
            <i class="fa fa-comments fa-lg"></i> Contact
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="row justify-content-center contentPlacement">
    <div class="col-md-8">
      <div class="jumbotron">

        <!--Form Heading-->
        <div class="card-header mb-4">
          <h1 class="text-center text-primary" id="contactTitle"></h1>
          <p id="contactInfo" class="text-center"></p>
        </div>

        <div class="container">
          <div class="card-body">
            <p id="contactInstructions" class="text-warning"></p>

            <!--Form-->
            <form action="./a01_index.html">
              <div class="form-group">
                <label for="Name">Name: *</label>
                <input type="text" class="form-control form-control-lg" id="Name" name="Name" required>
              </div>
              <div class="form-group">
                <label for="ContactNumber">Phone Number:</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="123-456-7890">
              </div>
              <div class="form-group">
                <label for="EmailAddress">Email address: *</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="address@example.com"
                  required>
              </div>
              <div class="form-group">
                  <label for="Subject">Subject: *</label>
                  <input type="text" class="form-control form-control-lg" id="Subject" name="Subject" required>
                </div>
              <div class="form-group">
                <label for="Message">Message: *</label>
                <textarea class="form-control form-control-lg" id="Message" name="Message" rows="4" required></textarea>
              </div>
              <button id="submitButton" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./Scripts/app.js"></script>
</body>

</html>
